<section class="result-section">
  <mat-card [ngStyle]="answers.gender === 'Male' ? {backgroundColor: 'lawngreen'} : {backgroundColor: 'white'}"
            class="mat-elevation-z5 result-card">
    <p
      *ngIf="answers.housingStatus !== ''" class="result-content-header">
      User answered as follows:
    </p>
    <p
      *ngIf="answers.housingStatus !== ''"
      [ngStyle]="answers.age < 30 ? {color: 'deeppink'} : answers.age > 40 ? {fontSize: 'x-large'} : {fontSize: 'large'}"
      class="result-content-body">
      {{answers.gender === 'Male' ? 'He' : 'She' }} is <strong>{{answers.housingStatus}}</strong>.
      {{answers.gender === 'Male' ? 'He' : 'She' }} is <strong>{{answers.gender}}</strong>.
      {{answers.gender === 'Male' ? 'He' : 'She' }} is <strong>{{answers.age}}</strong> years old.
    </p>
  </mat-card>
  <mat-card class="mat-elevation-z5 result-youtube-player">
    <app-youtube-player></app-youtube-player>
  </mat-card>
</section>

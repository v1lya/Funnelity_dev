<section class="result-section">
  <mat-card class="mat-elevation-z5 result-card" [ngStyle]="answers.gender === 'Male' ? {backgroundColor: 'green'} : {backgroundColor: 'white'}">
    <p *ngIf="answers.housingStatus !== ''" class="result-content">
      User answered as follows:</p>
    <p
      *ngIf="answers.housingStatus !== ''"
      [ngStyle]="answers.age < 30 ? {color: 'pink'} : answers.age > 40 ? {fontSize: 'x-large'} : {fontSize: 'large'}">
      He/She is a <strong>{{answers.housingStatus}}</strong>.
      He/She is <strong>{{answers.gender}}</strong>.
      He/she is <strong>{{answers.age}}</strong> years old.
    </p>
  </mat-card>
  <mat-card class="mat-elevation-z5 result-youtube-player">
<!--    <app-youtube-player></app-youtube-player>-->
  </mat-card>
</section>
